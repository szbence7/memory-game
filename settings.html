<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="shortcut icon" type="image/x-icon" href="/img/icon.png?">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Memory Game - Settings</title>
    <meta name="apple-mobile-web-app-title" content="Ben'sMemory Game">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="theme-color" content="black-translucent">
    <link rel="manifest" href="manifest.json">
  </head>
  <body>
    <h2>Settings</h2>
    
    <div class="settings-container">
        <div class="setting-item">
            <h3>Player Name Settings</h3>
            <div class="name-display" id="nameDisplay">
                Current Name: <span id="currentPlayerName">None</span>
            </div>
            <div class="name-input-container">
                <input 
                    type="text" 
                    id="playerNameInput" 
                    placeholder="Enter your name"
                    maxlength="20"
                >
                <div class="button-container">
                    <button id="saveNameBtn" onclick="saveNewName()">Save Name</button>
                    <button id="clearNameBtn" onclick="clearPlayerName()">Clear Name</button>
                </div>
            </div>
        </div>
    </div>
    
    <nav class="mobile-navbar">
        <a href="index.html" class="nav-item">
            <i class="fas fa-rocket"></i>
            <span>Game</span>
        </a>
        <a href="leaderboard.html" class="nav-item">
            <i class="fas fa-table"></i>
            <span>Leaderboard</span>
        </a>
        <a href="settings.html" class="nav-item active">
            <i class="fas fa-cog"></i>
            <span>Settings</span>
        </a>
    </nav>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            updateNameDisplay();
        });

        function updateNameDisplay() {
            const savedName = localStorage.getItem('playerName');
            const nameDisplay = document.getElementById('nameDisplay');
            
            if (savedName) {
                document.getElementById('currentPlayerName').textContent = savedName;
                nameDisplay.style.display = 'block';
            } else {
                nameDisplay.style.display = 'none';
            }
        }

        function saveNewName() {
            const nameInput = document.getElementById('playerNameInput');
            const newName = nameInput.value.trim();
            
            if (newName) {
                localStorage.setItem('playerName', newName);
                updateNameDisplay();
                nameInput.value = '';
                alert('Name saved successfully!');
            } else {
                alert('Please enter a valid name!');
            }
        }

        function clearPlayerName() {
            localStorage.removeItem('playerName');
            updateNameDisplay();
            alert('Saved name has been cleared!');
        }
    </script>
  </body>
</html>
